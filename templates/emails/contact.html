<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact email alert</title>
</head>
<body>
<div style="padding: 1rem; max-width: 25rem; margin: auto; background-color: white; border-radius: 1rem; box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 1rem;">
    <div>
        <h1 style="font-size: 1.25rem; font-weight: bold; color: black;">New Contact Alert</h1>
        <p style="margin-top: 0.5rem; color: gray;">You have a new contact from your
            website <b>{{ contact.site.name }}</b></p>
        <div style="display: flex; margin-top: 1rem;">
            <table style="width: 100%; border-collapse: collapse;">
                <tbody>
                <tr>
                    <th style="padding: 0.5rem; border: 1px solid black; background-color: #f2f2f2;">Name</th>
                    <td style="padding: 0.5rem; border: 1px solid black;">{{ contact.name }}</td>
                </tr>
                <tr>
                    <th style="padding: 0.5rem; border: 1px solid black; background-color: #f2f2f2;">Email</th>
                    <td style="padding: 0.5rem; border: 1px solid black;">{{ contact.email }}</td>
                </tr>
                <tr>
                    <th style="padding: 0.5rem; border: 1px solid black; background-color: #f2f2f2;">Message</th>
                    <td style="padding: 0.5rem; border: 1px solid black;">{{ contact.message }}</td>
                </tr>
                <tr>
                    <th style="padding: 0.5rem; border: 1px solid black; background-color: #f2f2f2;">Date</th>
                    <td style="padding: 0.5rem; border: 1px solid black;">{{ contact.created_at }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
